<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="!isEditable">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out Id Number</ng-template>
            <mat-form-field>
                <mat-label>ID Number</mat-label>
                <input matInput type="number" formControlName="numberId" placeholder="204700000..." required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Email...." required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password...." required>

            </mat-form-field>

            <br>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input (blur)="checkPasswords()" matInput type="password" placeholder="Password...."
                    formControlName="confirm" required>
            </mat-form-field>
            <p style="font-size: 12px">*Minimum 6 charts</p>
            <br>
            <p style="color: red"
                *ngIf="firstFormGroup.controls.password.value !== firstFormGroup.controls.confirm.value">
                {{matchPassword}}</p>
            <div>
                <button mat-button
                    [disabled]="firstFormGroup.invalid || firstFormGroup.controls.password.value !== firstFormGroup.controls.confirm.value"
                    matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="!isEditable">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput formControlName="street" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First name..." required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last name..." required>
            </mat-form-field>
            <br>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext [disabled]="secondFormGroup.invalid"
                    (click)="subNewUser()">Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>{{emailExistError}}</p>
        <button mat-button matStepperPrevious>Back</button>
    </mat-step>
</mat-horizontal-stepper>

<a [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
