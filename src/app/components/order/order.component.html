<div class="warrper">
    <div class="panel">
        <div class="head">
            <p class="h1">My Cart</p>
            <input type="text" id="search" [(ngModel)]="searchTerm" placeholder="Search..." #search name="search">
            <button type="button" [routerLink]="['/shop']" routerLinkActive="router-link-active" mat-button>Back to
                shop</button>
        </div>
        <div class="my-products">
            <div *ngFor="let p of myCart" class="product-warrper">
                <mat-card class="product">
                    <span [innerHTML]="p.prodcut_id.productName | highlight: searchTerm"></span>
                    <span>Price: ₪{{p.price}}</span>
                    <span>Quantity: {{p.quantity}}</span>
                    <span>Sum : {{p.sum}}</span>
                    <img src="../../../assets/public/img/{{p.prodcut_id.image}}" width="50" alt="">
                </mat-card>
            </div>
        </div>
        <mat-card class="total">
            Total: ₪{{total}}
        </mat-card>
    </div>
    <div class="panel c">
        <h1 class="h1">Order</h1>
        <br>
        <form [formGroup]="formG">
            <mat-form-field>
                <mat-label>City</mat-label>
                <input (dblclick)="dblClickCity($event)" matInput type="text" formControlName="city"
                    placeholder="City...." required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput type="text" (dblclick)="dblClickStreet($event)" formControlName="street"
                    placeholder="Street...." required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Payment</mat-label>
                <input matInput type="text" formControlName="creditCard" placeholder="Credit Card...." required>
            </mat-form-field>
            <br>

            <button type="button" mat-button>Pay</button>
        </form>
    </div>
</div>
